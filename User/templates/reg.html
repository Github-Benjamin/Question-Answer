$def with(head)
$:head

        <div class="container col-md-9 col-md-offset-1">
                <h1 class="page-header">注册</h1>
                <form class="form-horizontal" action="/reg" method="post">
                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="text" name="username" class="form-control" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="10" placeholder="账号/用户名"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="password" name="password" class="form-control" onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="16" placeholder="密码"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="password" name="password1" class="form-control" onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="16" placeholder="确认密码"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="email" name="email" class="form-control" maxlength="32" placeholder="邮箱"/>
                                </div>
                        </div>


                        <div class="form-group">
                                <div class="col-md-5">
                                        <input class="btn-primary" type="submit" value="注册">
                                </div>
                        </div>
                </form>
        </div>

	<div style="height: 50px"></div>
		<div class="footer navbar-fixed-bottom"  style="background: black">
			<div style="height: 15px"></div>
			<ul class="list-inline text-center">
				<li>Copyright ©2017.Benjamin Software All Rights Reserved.</li>
			</ul>
		</div>
	<div style="height: 15px"></div>

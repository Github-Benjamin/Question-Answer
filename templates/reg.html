$def with(head)
$:head

        <div class="container">
                <h1 class="page-header">注册</h1>
                <form class="form-horizontal" action="/reg" method="post">
                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="text" name="username" class="form-control"  maxlength="10" placeholder="账号"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="password" name="password" class="form-control" maxlength="16" placeholder="密码"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="password" name="password1" class="form-control" maxlength="16" placeholder="确认密码"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-5">
                                        <input type="email" name="email" class="form-control" maxlength="32" placeholder="邮箱"/>
                                </div>
                        </div>


                        <div class="form-group">
                                <div class="col-md-5">
                                        <input class="btn-primary" type="submit" value="注册">
                                </div>
                        </div>
                </form>
        </div>
